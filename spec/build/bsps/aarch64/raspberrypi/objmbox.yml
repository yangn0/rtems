type: build
enabled-by: true

build-type: objects
cflags: []
cppflags: []
cxxflags: []
includes: []

install:
  - destination: ${BSP_INCLUDEDIR}/bsp
    source:
      - bsps/aarch64/raspberrypi/include/bsp/mbox.h
  - destination: ${BSP_INCLUDEDIR}/bsp/mbox
    source:
      - bsps/aarch64/raspberrypi/include/bsp/mbox/property.h
  - destination: ${BSP_INCLUDEDIR}/bsp/mbox/property
    source:
      - bsps/aarch64/raspberrypi/include/bsp/mbox/property/message.h
      - bsps/aarch64/raspberrypi/include/bsp/mbox/property/tags.h
  - destination: ${BSP_INCLUDEDIR}/bsp/mbox/property/tags
    source:
      - bsps/aarch64/raspberrypi/include/bsp/mbox/property/tags/hardware.h
      - bsps/aarch64/raspberrypi/include/bsp/mbox/property/tags/videocore.h
      - bsps/aarch64/raspberrypi/include/bsp/mbox/property/tags/clocks.h

source:
  - bsps/aarch64/raspberrypi/mbox/mbox.c
  - bsps/aarch64/raspberrypi/mbox/property.c
  - bsps/aarch64/raspberrypi/mbox/property/message.c
  - bsps/aarch64/raspberrypi/mbox/property/tags.c

links: []
