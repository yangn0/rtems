type: build
enabled-by: true

build-type: objects
cflags: []
cppflags: []
cxxflags: []
includes: []

install:
  - destination: ${BSP_INCLUDEDIR}/bsp
    source:
      - bsps/aarch64/raspberrypi/include/bsp/console.h
  - destination: ${BSP_INCLUDEDIR}/bsp/console
    source:
      - bsps/aarch64/raspberrypi/include/bsp/console/raspberrypi4b.def

source:
  - bsps/aarch64/raspberrypi/console/console.c
  - bsps/shared/dev/serial/console-termios.c
  - bsps/shared/dev/serial/pl011.c
  - bsps/shared/dev/serial/mini-uart.c

links:
  - role: build-dependency
    uid: optclockpl011freq
  - role: build-dependency
    uid: optclocksystemfreq
  - role: build-dependency
    uid: optconsolebaud
  - role: build-dependency
    uid: optconsoleirq
  - role: build-dependency
    uid: optconsoleport
